<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuruGPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Ensure HTML element does not scroll */
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif; /* Changed font to Inter */
      background-color: #2E2B36; /* Unified Darker Purple-Gray */
      color: #EAE6F0; /* Light Lavender White */
      overflow: hidden; /* Prevent body from scrolling */
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
    }
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Ensure root element does not scroll */
    }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #393641; /* Softer dark background for track */
    }
    ::-webkit-scrollbar-thumb {
      background: #5A5666; /* Muted purple-gray for thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #FF8DC7; /* Pink accent on hover */
    }

    /* General smoothness for common transitions */
    button, input[type="text"], div, li, a, svg { /* Added svg for icon transitions */
      transition-property: background-color, border-color, color, opacity, transform, box-shadow;
      transition-duration: 0.25s; 
      transition-timing-function: ease-in-out;
    }
    
    /* Focus styles */
    input[type="text"]:focus {
      outline: none; 
      box-shadow: none; 
    }
    /* More consistent focus ring for buttons and interactive elements */
    button:focus-visible, [role="button"]:focus-visible, [tabindex="0"]:focus-visible:not(input):not(.chat-message-list-scroll-container) {
      outline: none;
      box-shadow: 0 0 0 2px #393641, 0 0 0 4px #FF8DC7;
    }


    /* Input field placeholder transition for a subtle effect */
    input::placeholder {
      transition: opacity 0.25s ease-in-out;
    }
    input:focus::placeholder {
      opacity: 0.6;
    }

    @keyframes floatHeart {
      0% {
        bottom: -30px; 
        opacity: 0;
      }
      10%, 90% { 
        opacity: 0.7; 
      }
      100% {
        bottom: 100%; 
        opacity: 0;
      }
    }

    .heart-float {
      position: absolute;
      opacity: 0; 
      animation-name: floatHeart;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: bottom, opacity; 
    }

    /* Sidebar Styles */
    .sidebar {
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    .sidebar-overlay {
      transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1); 
    }

    /* Message & List Item appearance animation */
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(8px); 
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInSlideUp {
      animation: fadeInSlideUp 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Chat Title Generation Animation */
    @keyframes titleSlideIn {
      from {
        opacity: 0;
        transform: translateX(-5px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-titleUpdate {
      animation: titleSlideIn 0.4s ease-out forwards;
    }
    
    /* Blinking animation for text cursor */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .blinking-cursor {
      display: inline-block; 
      width: 7px; 
      height: 1.1em; 
      background-color: #FF8DC7; 
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      position: relative;
      bottom: -0.15em; 
    }
    
    /* Pulsating animation for AI thinking dot */
    @keyframes pulseDot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .pulsating-white-dot { /* Renamed from blinking-white-dot */
      display: inline-block;
      width: 8px; 
      height: 8px; 
      background-color: #EAE6F0; /* Light Lavender White */
      border-radius: 50%; /* Makes it a circle */
      animation: pulseDot 1.2s ease-in-out infinite; /* Use pulseDot animation */
      vertical-align: middle;
    }

    /* Remove focus rectangle from main chat message list */
    .chat-message-list-scroll-container:focus {
      box-shadow: none !important;
      outline: none !important;
      border-color: transparent !important; 
    }

    /* Keyframes for dialogs and context menus */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Utility classes for animations */
    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out forwards;
    }
    .animate-scaleIn {
      animation: scaleIn 0.2s ease-out forwards;
    }
    .dialog-overlay {
      /* Uses animate-fadeIn directly */
    }
    .dialog-content {
      /* Uses animate-scaleIn directly */
    }

    @keyframes subtleBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-2px) scale(1.05); }
    }
    .animate-subtleBounceOnHover:hover {
        animation: subtleBounce 0.4s ease-in-out;
    }

    /* Staggered Action Button Animation */
    .stagger-action-button {
      opacity: 0;
      transform: translateX(-8px); /* Initial offset to the left */
      transition-property: opacity, transform;
      transition-duration: 300ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); /* Smooth ease-out */
      will-change: opacity, transform; /* Performance hint */
    }

    /* Parent message item hover/focus or immediate visibility trigger */
    .message-item:hover .stagger-action-button,
    .message-item:focus-within .stagger-action-button,
    .actions-visible-immediately .stagger-action-button {
      opacity: 1;
      transform: translateX(0);
    }

    /* Staggered delays */
    .message-item:hover .stagger-action-button:nth-child(1),
    .message-item:focus-within .stagger-action-button:nth-child(1),
    .actions-visible-immediately .stagger-action-button:nth-child(1) {
      transition-delay: 0ms;
    }
    .message-item:hover .stagger-action-button:nth-child(2),
    .message-item:focus-within .stagger-action-button:nth-child(2),
    .actions-visible-immediately .stagger-action-button:nth-child(2) {
      transition-delay: 50ms;
    }
    .message-item:hover .stagger-action-button:nth-child(3),
    .message-item:focus-within .stagger-action-button:nth-child(3),
    .actions-visible-immediately .stagger-action-button:nth-child(3) {
      transition-delay: 100ms;
    }
    .message-item:hover .stagger-action-button:nth-child(4),
    .message-item:focus-within .stagger-action-button:nth-child(4),
    .actions-visible-immediately .stagger-action-button:nth-child(4) {
      transition-delay: 150ms;
    }
    /* Add more if needed for more buttons */

    /* Animation for app fade-in after login */
    @keyframes fadeInUpSlightly {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUpSlightly {
      animation: fadeInUpSlightly 0.5s ease-out forwards;
    }

    /* Animation for app fade-out on logout */
    @keyframes fadeOutDownSlightly {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(10px); }
    }
    .animate-fadeOutDownSlightly {
      animation: fadeOutDownSlightly 0.5s ease-in forwards;
    }

    /* General fade-in for content sections (e.g., New Chat Experience) */
    @keyframes fadeInContent {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeInContent {
      animation: fadeInContent 0.4s ease-out forwards;
    }

  </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/bundle.js"></script>
</body>
</html>
