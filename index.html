<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuruGPT Chat (OpenAI)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Ensure HTML element does not scroll */
    }
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #2D2A32; /* Dark Purple-Gray */
      color: #EAE6F0; /* Light Lavender White */
      overflow: hidden; /* Prevent body from scrolling */
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
    }
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Ensure root element does not scroll */
    }

    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #393641; /* Softer dark background for track */
    }
    ::-webkit-scrollbar-thumb {
      background: #5A5666; /* Muted purple-gray for thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #FF8DC7; /* Pink accent on hover */
    }

    /* General smoothness for common transitions */
    /* Corrected: Split transition properties */
    button, input[type="text"] {
      transition-property: background-color, border-color, color, opacity, transform, box-shadow;
      transition-duration: 0.25s; /* Slightly slower for a smoother feel */
      transition-timing-function: ease-in-out;
    }
    div, li, a { /* box-shadow removed from transition-property for these elements */
      transition-property: background-color, border-color, color, opacity, transform;
      transition-duration: 0.25s; /* Slightly slower for a smoother feel */
      transition-timing-function: ease-in-out;
    }
    
    /* Refined focus styles for sophistication */
    input[type="text"]:focus, button:focus-visible { /* Using focus-visible for better accessibility */
      outline: none;
      box-shadow: 0 0 0 2px #393641, 0 0 0 4px #FF8DC7; /* Inner dark, outer pink accent ring */
    }

    /* Input field placeholder transition for a subtle effect */
    input::placeholder {
      transition: opacity 0.25s ease-in-out;
    }
    input:focus::placeholder {
      opacity: 0.6;
    }

    @keyframes floatHeart {
      0% {
        bottom: -30px; /* Start slightly below the container */
        opacity: 0;
      }
      10%, 90% { /* Fade in and stay visible */
        opacity: 0.7; /* Subtle opacity */
      }
      100% {
        bottom: 100%; /* Float to the top of the parent container */
        opacity: 0;
      }
    }

    .heart-float {
      position: absolute;
      opacity: 0; /* Ensure hearts start invisible */
      animation-name: floatHeart;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: bottom, opacity; /* Optimize animation */
    }

    /* Sidebar Styles */
    .sidebar {
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1); /* Smoother easing */
    }
    .sidebar-overlay {
      transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1); /* Smoother easing */
    }

    /* Message & List Item appearance animation */
    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(8px); /* Slightly less travel */
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInSlideUp {
      animation: fadeInSlideUp 0.35s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    /* Blinking cursor animation */
    @keyframes blinkCursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .blinking-cursor {
      display: inline-block; /* Ensures it flows with text */
      width: 7px; /* Adjust width as needed */
      height: 1.1em; /* Match text line height */
      background-color: #FF8DC7; /* Accent color */
      margin-left: 2px;
      animation: blinkCursor 1s step-end infinite;
      position: relative;
      bottom: -0.15em; /* Fine-tune vertical alignment */
    }

    /* Remove focus rectangle from main chat message list */
    .chat-message-list-scroll-container:focus {
      box-shadow: none !important;
      outline: none !important;
      border-color: transparent !important; /* Added for good measure */
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",

  }
}
</script>
</head>

  <div id="root"></div>

</body>
</html>
